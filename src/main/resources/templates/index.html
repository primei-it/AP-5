<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', async () => {
        var ccpUrl = /*[[${ccpUrl}]]*/ 'defaultUrl';
        console.log("CCP URL initialized:", ccpUrl);

        const region = 'eu-central-1'; // Replace with your AWS region
        const chatContainer = document.getElementById("chatWidget");
        const userMessageInput = document.getElementById("userMessage");
        const sendMessageButton = document.getElementById("sendMessageButton");

        try {
            // Initialize Amazon Connect CCP (Streams)
            connect.core.initCCP(document.getElementById("containerDiv"), {
                ccpUrl: ccpUrl,
                loginPopup: true,
                softphone: {
                    allowFramedSoftphone: true
                }
            });

            console.log("CCP initialized successfully");

            // Configure ChatJS
            connect.ChatSession.setGlobalConfig({
                loggerConfig: {
                    useDefaultLogger: true,
                    level: connect.LogLevel.INFO,
                },
                region: region,
            });

            // Function to start a chat session
            async function startChat(contactId, participantId, participantToken) {
                const chatSession = connect.ChatSession.create({
                    chatDetails: {
                        contactId: contactId,
                        participantId: participantId,
                        participantToken: participantToken,
                    },
                    type: connect.ChatSession.SessionTypes.CUSTOMER,
                });

                chatSession.onMessage((event) => {
                    const message = event.data.Content;
                    console.log("New message:", message);
                    displayMessage(message, "agent");
                });

                chatSession.onEnded(() => {
                    console.log("Chat session ended.");
                    displayMessage("Chat session has ended.", "system");
                });

                await chatSession.connect();
                console.log("Connected to chat session.");

                // Send user messages to the agent
                sendMessageButton.addEventListener('click', () => {
                    const userMessage = userMessageInput.value.trim();
                    if (userMessage) {
                        chatSession.sendMessage({ contentType: "text/plain", message: userMessage });
                        displayMessage(userMessage, "user");
                        userMessageInput.value = ""; // Clear input field
                    }
                });
            }

            // Example call to startChat (replace with real data from backend)
            const exampleContactId = "example-contact-id";
            const exampleParticipantId = "example-participant-id";
            const exampleParticipantToken = "example-participant-token";
            await startChat(exampleContactId, exampleParticipantId, exampleParticipantToken);

        } catch (e) {
            console.error("Initialization error:", e);
        }

        // Function to display messages in the chat widget
        function displayMessage(message, sender) {
            const messageElement = document.createElement("div");
            messageElement.textContent = sender === "user" ? `You: ${message}` : sender === "agent" ? `Agent: ${message}` : message;
            messageElement.className = sender === "user" ? "text-blue-400 mb-2" : sender === "agent" ? "text-green-400 mb-2" : "text-yellow-400 mb-2";
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the bottom
        }
    });
</script>
