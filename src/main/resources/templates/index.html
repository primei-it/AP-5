<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-5 Project</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-gray-100 font-sans">
<header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold">AP-5 Project</h1>
    </div>
</header>
<main class="flex-grow container mx-auto mt-8 p-4">
    <section class="bg-gray-800 rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold mb-4 text-blue-400">Hello! ðŸ‘‹</h2>
        <p class="text-gray-300 mb-4" th:text="${message}">...</p>
    </section>

    <section class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-semibold mb-2 text-blue-400">AWS Connect</h3>
            <div id="containerDiv" style="width: 100%; height: 500px;"></div>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-semibold mb-2 text-blue-400">Send message</h3>
            <form id="messageForm" class="flex flex-col space-y-4">
                <textarea id="messageInput" rows="4" placeholder="..."
                          class="p-2 bg-gray-700 text-white rounded"></textarea>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Send message
                </button>
            </form>
        </div>
    </section>
</main>

<script src="https://amazon-connect.github.io/amazon-connect-streams/release/connect-streams.js"></script>
<script th:inline="javascript">
    var ccpUrl = /*[[${ccpUrl}]]*/ 'defaultUrl';

    try {
        connect.core.initCCP(document.getElementById("containerDiv"), {
            ccpUrl: ccpUrl,
            loginPopup: true,
            softphone: {
                allowFramedSoftphone: true
            }
        });

        connect.agent(function (agent) {
            agent.onStateChange(function (agentState) {
                console.log("Agent status:", agentState.newState);
            });
        });

        connect.contact(function (contact) {
            console.log("Contact:", contact);

            contact.onConnected(function () {
                console.log("Contact connected.");
                sendMessageToAgent(contact, "Hello! This is a test message.");
            });

            contact.onMessage(function (message) {
                console.log("Received a message from the agent:", message)
            });

            contact.onEnded(function () {
                console.log("Contact ended.");
            });

            const form = document.getElementById("messageForm");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const messageInput = document.getElementById("messageInput");
                const message = messageInput.value.trim();

                if (message) {
                    sendMessageToAgent(contact, message);
                    messageInput.value = "";
                } else {
                    alert("Enter a message before sending.");
                }
            });
        });

    } catch (e) {
        console.error("Failed to initialize CCP:", e);
    }

    function sendMessageToAgent(contact, message) {
        if (contact.isChat()) {
            contact.sendMessage({
                message: message,
                contentType: "text/plain"
            }, {
                success: function () {
                    console.log("Message sent:", message);
                },
                failure: function (error) {
                    console.error("Error:", error);
                }
            });
        } else {
            console.warn("Contact does not support chat.");
        }
    }
</script>

<footer class="bg-gray-800 text-gray-300 mt-auto py-4 border-t border-gray-700">
    <div class="container mx-auto text-center">
        <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> Created by Prime Intelligence</p>
    </div>
</footer>
</body>
</html>
