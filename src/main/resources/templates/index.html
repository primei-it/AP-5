<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-5 Project</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-gray-100 font-sans" onload="init()">
<header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold">AP-5 Project</h1>
    </div>
</header>
<main class="flex-grow container mx-auto mt-8 p-4">
    <!-- Welcome Section -->
    <section class="bg-gray-800 rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold mb-4 text-blue-400">Hello! ðŸ‘‹</h2>
        <p class="text-gray-300 mb-4" th:text="${message}">Welcome to the AP-5 Project!</p>
    </section>

    <!-- AWS Connect Section -->
    <section class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- CCP (Contact Control Panel) Section -->
        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-semibold mb-2 text-blue-400">AWS Connect</h3>
            <div id="containerDiv" style="width: 100%; height: 500px;"></div>
        </div>

        <!-- Chat Section -->
        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-semibold mb-2 text-blue-400">Start Chat</h3>
            <button
                    id="startChatButton"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300"
                    onclick="startChat()">
                Start Chat with Agent
            </button>
            <!-- Chat Widget Container -->
            <div id="chatWidgetContainer" style="display: none; margin-top: 20px;">
                <iframe id="chatWidget" style="width: 100%; height: 400px; border: none;"></iframe>
            </div>
        </div>
    </section>
</main>

<script src="https://amazon-connect.github.io/amazon-connect-streams/release/connect-streams.js"></script>
<script th:inline="javascript">
    // CCP URL dynamically passed from the server
    var ccpUrl = /*[[${ccpUrl}]]*/ 'defaultUrl';
    console.log("CCP URL initialized:", ccpUrl);

    function init() {
        console.group("Initialization");
        console.time("CCP Initialization Time");

        try {
            var containerDiv = document.getElementById("containerDiv");
            console.log("Container for CCP found:", containerDiv);

            // Initialize the Amazon Connect CCP
            connect.core.initCCP(containerDiv, {
                ccpUrl: ccpUrl, // REQUIRED
                loginPopup: true, // Optional, defaults to true
                loginPopupAutoClose: true, // Optional, defaults to false
                loginOptions: { // Optional, opens login in a new window
                    autoClose: true,
                    height: 600,
                    width: 400,
                    top: 0,
                    left: 0
                },
                region: "eu-central-1", // REQUIRED for CHAT functionality
                softphone: { // Optional configuration for softphone
                    allowFramedSoftphone: true,
                    disableRingtone: false,
                    ringtoneUrl: "[your-ringtone-filepath].mp3",
                    allowFramedVideoCall: true,
                },
                task: {
                    disableRingtone: false,
                    ringtoneUrl: "[your-ringtone-filepath].mp3"
                },
                pageOptions: { // Optional UI settings
                    enableAudioDeviceSettings: false,
                    enableVideoDeviceSettings: false,
                    enablePhoneTypeSettings: true
                },
                shouldAddNamespaceToLogs: false, // Optional, defaults to false
                ccpAckTimeout: 5000, // Optional, defaults to 3000 ms
                ccpSynTimeout: 3000, // Optional, defaults to 1000 ms
                ccpLoadTimeout: 10000 // Optional, defaults to 5000 ms
            });

            console.info("CCP successfully initialized.");
        } catch (error) {
            console.error("Error during CCP initialization:", error);
        }

        console.timeEnd("CCP Initialization Time");
        console.groupEnd();
    }

    function startChat() {
        console.group("Start Chat");
        console.time("Chat Initialization Time");

        try {
            var chatWidgetContainer = document.getElementById("chatWidgetContainer");
            var chatWidget = document.getElementById("chatWidget");

            if (!ccpUrl || ccpUrl === 'defaultUrl') {
                throw new Error("Invalid or missing CCP URL.");
            }

            // Show the chat widget container
            chatWidgetContainer.style.display = "block";
            console.log("Chat widget container displayed.");

            // Set the source URL for the chat widget iframe
            var chatUrl = ccpUrl + "/chat"; // Ensure this URL is correctly configured in Amazon Connect
            chatWidget.src = chatUrl;

            console.info("Chat started at URL:", chatUrl);
        } catch (error) {
            console.error("Error during chat initialization:", error);
        }

        console.timeEnd("Chat Initialization Time");
        console.groupEnd();
    }
</script>

<footer class="bg-gray-800 text-gray-300 mt-auto py-4 border-t border-gray-700">
    <div class="container mx-auto text-center">
        <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> Created by Prime Intelligence</p>
    </div>
</footer>
</body>
</html>
